<template id="booking-template">
    <form id="booking-form">
        <input type="datetime-local" name="start" required />

        <label>
            Repeat:
            <select name="frequency">
                <option value="WEEKLY">Weekly</option>
                <option value="WEEKLY;INTERVAL=2">Bi-weekly</option>
                <option value="MONTHLY">Monthly</option>
            </select>
        </label>

        <label>
            End after:
            <input type="number" name="count" min="1" placeholder="# of sessions" />
        </label>

        <label>
            Or end on:
            <input type="date" name="until" />
        </label>

        <textarea name="notes" placeholder="Any notesâ€¦"></textarea>
        <button type="submit">Book Recurring Sessions</button>
    </form>
</template>
